<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>admin panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">
    <div class="app-header">
        <div class="logo-circle">ðŸŽ“</div>
        <div>
            <h1 class="app-title">Student Information  Management System</h1>
            <p class="app-subtitle">Admin & Student Dashboard</p>
        </div>
    </div>


    <h3>Add Student</h3>
    <input id="roll" placeholder="Roll">
    <input id="name" placeholder="Name">
    <input id="email" placeholder="Email">
    <input id="dept" placeholder="Department">
    <input id="year" placeholder="Year">
    <input id="phone" placeholder="Phone">
    <input id="cgpa" placeholder="CGPA">
    <input id="skill" placeholder="Skill">
    <button onclick="addStudent()">Add</button>


    <h3>Search</h3>
    <input id="search" placeholder="roll / dept / year" oninput="searchStudents()">


    <table>
        <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Email</th>
            <th>Dept</th>
            <th>Year</th>
            <th>CGPA</th>
            <th>Skill</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</div>

<script src="/script.js"></script>
</body>
</html>
